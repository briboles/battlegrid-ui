<div>
  <div class="modal-header">
    <h3 class="modal-title">Please Login</h3>
  </div>
  <div class="modal-body">
    <form ng-submit="">
      <div class="form-group">
        Email <input class="center-block" type="email" ng-model="email" />
      </div>
      <div class="form-group">
        Password <input type="password" ng-model="password" />
      </div>
      <div class="form-group">
        Name <input type="text" ng-model="name" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class-"btn btn-info" ng-click="bgSignupModalCtrl.submit()">Submit</button>
    <button class="btn btn-warning" ng-click="bgSignupModalCtrl.cancel()">Cancel</button>
  </div>
</div>
