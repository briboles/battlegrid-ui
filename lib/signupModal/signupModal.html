<div>
  <div class="modal-header">
    <h3 class="modal-title">Please Login</h3>
  </div>
  <div class="modal-body">
    <form ng-submit="bgSignupModalCtrl.submit(_email, _password)">
      <div class="form-group">
        Email <input class="center-block" type="email" ng-model="_email" />
      </div>
      <div class="form-group">
        Password <input type="password" ng-model="_password" />
      </div>
      <div class="form-group">
        Name <input type="text" ng-model="_name" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button >Submit</button>
    <button ng-click="bgSignupModalCtrl.cancel()">Cancel</button>
  </div>
</div>
