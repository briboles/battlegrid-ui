<div>
  <div class="modal-header">
    <h3 class="modal-title">Create New User</h3>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <input 
          class="center-block" 
          type="text" 
          ng-model="username" 
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input 
          class="center-block" 
          type="email" 
          ng-model="email" 
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <input 
          class="center-block"
          type="password" 
          ng-model="password"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <input 
          class="center-block"
          type="text" 
          ng-model="name" 
          placeholder="Name"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-info" ng-click="bgSignupModalCtrl.submit()">Submit</button>
    <button class="btn btn-warning" ng-click="bgSignupModalCtrl.cancel()">Cancel</button>
  </div>
</div>
