<div>
  <div class="modal-header">
    <h3 class="modal-title">Please Login</h3>
  </div>
  <div class="modal-body">
    <form >
      <div class="form-group">
        <input 
          class="center-block" 
          id="loginEmail" 
          type="email" 
          ng-model="username" 
          placeholder="Username" 
        />
      </div>
      <div class="form-group">
        <input 
          class="center-block" 
          id="loginPassword" 
          type="password" 
          ng-model="password" 
          placeholder="Password" 
        />
      </div>
    </form>
    <div class="text-warning center-block" ng-show="error">{{ error }}</div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="guest()">Guest</button>
    <button class="btn btn-info" ng-click="submit()">Submit</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
