<!DOCTYPE html>
<html>
  <head>
    <title>BattleGrid</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>
  <body>
    <bg-navbar></bg-navbar>

    <div class="container" ng-controller="sockettest">
      <div ng-repeat="bd in board track by $index">

        <div id="Row Label" class="row">
          <span>{{bd.label}}</span>

          <div ng-repeat="r in bd.row track by $index">
            {r}
          </div>

        </div>


      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
