<!DOCTYPE html>
<html>
  <head>
    <title>BattleGrid</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>
  <body>
    <bg-navbar></bg-navbar>
    <style>
      .square {
        border: red;
        border-weight: 1px;
        border-style: solid;
        border-color: gray;
        height: 50px;
        width: 50px;
        margin-left: -3px;
        margin-bottom: -3px;
      }

      .square:hover { 
        background-color: yellow;
      }

      .square.hit {
        background-color: red;
      }

      .square.miss {
        background-color: black;
      }

      .col-label {
        width: 50px;
        margin-left: -3px;
      }

      .row-label {
        width: 15px;
        padding-top: 14px;
        padding-right: 2px;
        margin-bottom: -3px;
      }
    </style>

    <div class="container" ng-controller="sockettest">

      <div class="container">
        <div id="label-top" class="row" >
          <span id="label-left" class="row-label"></span>
          <span class="col-label text-center" ng-repeat="c in col track by $index">{{c}}</span>
        </div>

        <div class="row" ng-repeat="r in rows track by $index">
          <span id="label-left" class="row-label">{{ r }}</span>
          <span class="square" ng-repeat="c in col track by $index" >{{ board[r][c].name }}</span>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
