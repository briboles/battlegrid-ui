<!DOCTYPE html>
<html>
  <head>
    <title>BattleGrid</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>
  <body ng-cloak>
    <bg-navbar></bg-navbar>

    <div class="container" ng-controller="sockettest">

      <div class="container justify-content-center">
        <div id="label-top" class="row" >
          <span id="label-left" class="row-label"></span>
          <span class="col-label text-center" ng-repeat="c in col track by $index">{{c}}</span>
        </div>

        <div class="row" ng-repeat="r in rows track by $index">
          <span id="label-left" class="row-label">{{ r }}</span>
          <span id="{{ board[r][c].name }}" class="square" ng-repeat="c in col track by $index" ></span>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
