<div id="game-board" class="container justify-content-center">

  <div class="row" >
    <span id="label-left" class="row-label"></span>
    <span class="col-label text-center" ng-repeat="c in gb.col track by $index">{{c}}</span>
  </div>

  <div class="row" ng-repeat="r in gb.rows track by $index">
    <span id="label-left" class="row-label">{{ r }}</span>
    <span 
      id="{{ gb.board[r][c].name }}" 
      class="square" 
      ng-class="{ 
        hit: gb.board[r][c].hit, 
        miss: gb.board[r][c].miss, 
        selected: gb.board[r][c].selected 
      }"
      ng-repeat="c in gb.col track by $index"
      ng-click="gb.board[r][c].onClick()"
    ></span>
  </div>

  <button 
    class="btn " 
    ng-class="{ 'btn-danger': gb.selectionPending }"
    ng-disabled="!gb.selectionPending"
    ng-click="gb.confirmSelection()"
  >Fire!</button>

</div>
